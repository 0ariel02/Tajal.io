<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tajal - Restaurante & Mixología</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .hero video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .content {
            z-index: 1;
            max-width: 800px;
            padding: 20px;
        }
        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }
        h1 {
            color: #ffd700;
            font-size: 3em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 40px;
            color: #d3d3d3;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            background: #ffd700;
            color: #000000;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #c0c0c0;
            color: #000000;
        }
    </style>
</head>
<body>
    <section class="hero">
        <video autoplay loop muted playsinline>
            <source src="assets/videos/hero-video.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
        <div class="overlay"></div>
        <div class="content">



 
         
            <div class="buttons">
                <a href="menu-platillos.html" class="btn">Ver Carta de Platillos</a>
                <a href="menu-mixologia.html" class="btn">Ver Servicios de Mixología</a>
            </div>
        </div>
    </section>
</body>
</html>
